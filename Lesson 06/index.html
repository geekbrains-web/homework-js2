<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Level 2 homework, lesson 06</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="packages/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">
    <link href="packages/jquery-ui-1.12.1/jquery-ui.theme.min.css" rel="stylesheet">
</head>
<body>
<h2>Task 1-2</h2>
<div id="errorMessageDialog" title="Form validation error">
    <p class="errorMessageText"></p>
</div>
<div class="formWrapper">
    <form action="#" autocomplete="off" id="form">
        <fieldset class="form">
            <label for="name">Name:</label>
            <input id="name" maxlength="30" type="text">
            <span class="hint">Letters only</span> <br><br>
            <label for="phone">Phone:</label>
            <input id="phone" maxlength="22" type="tel">
            <span class="hint">+7 (xxx) xxx-xxxx</span> <br><br>
            <label for="email">Email:</label>
            <input id="email" maxlength="40" type="text">
            <span class="hint">my.email@domain.net</span> <br><br>
            <label for="birthday">Birthday:</label>
            <input id="birthday" type="text"> <br><br>
            <label for="city">City:</label>
            <input id="city" list="cityList">
            <datalist id="cityList">
            </datalist>
            <br><br>
            <label for="message">Message:</label> <br>
            <textarea cols="60" id="message" rows="3"></textarea> <br>
            <input type="submit">
        </fieldset>
    </form>
</div>
<br>
<h2>Task 3-4</h2>
<div class="showcaseWrapper">
    <div class="cartWrapper">
        <p class="cartHint">Drag goods here</p>
        <img alt="Shopping cart" class="shoppingCart" src="images/cart_empty.png">
        <div class="cartInfo">
            <img alt="Total cost" class="totalCostImage" src="images/total_cost.png">
            <span class="totalCostValue">0</span>
            <div class="itemsAmount">0</div>
        </div>
    </div>
    <div class="emptyCart" title="Drag full cart here">>>Empty cart<<</div>
    <div class="items">
    </div>
</div>
<script src="packages/jquery/jquery-3.3.1.min.js"></script>
<script src="packages/jquery-text-change-custom-event/jquery.textchange.min.js"></script>
<script src="packages/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="scripts/main.js"></script>
<noscript>
    Your browser doesn't support JavaScript or JavaScript is disabled in your browser.
</noscript>
</body>
</html>
