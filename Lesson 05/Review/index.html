<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Review module demo</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="userReviewsSection">
		<h3 class="userReviewsTitle reviewsTitle">User reviews list</h3>
		<div class="addReviewWrapper">
			<form id="reviewSubmit">
				<fieldset>
					<label for="userName">User name:</label>
					<input type="text" id="userName" name="userName" maxlength="30" required>
					<br><br>
					<label for="userReview">Review text:</label>
					<input type="text" id="userReview" name="userReview" maxlength="100" required>
					<br><br>
					<input type="submit" value="Send for approval">
					<input type="reset">
					<p class="userMessage">Your review has been submitted for approval.</p>
				</fieldset>
			</form>
		</div>
		<div class="userReviewsWrapper">
			<!-- User reviews list is generated by JS -->
		</div>
	</div>
	<div class="adminReviewsSection">
		<h3 class="adminReviewsTitle reviewsTitle">User reviews list (Admin mode)</h3>
		<div class="adminReviewsWrapper">
			<!-- User reviews list is generated by JS -->
		</div>
	</div>
	<script src="packages/jquery/jquery-3.3.1.min.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
