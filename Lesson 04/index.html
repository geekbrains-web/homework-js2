<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Level 2 homework, lesson 04</title>
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
<h2>Task 1</h2>
<div class="tabs">
    <div class="tabsHeader">
        <div class="tab" data-clickable="true" id="tab1">Tab 1</div>
        <div class="tab" data-clickable="true" id="tab2">Tab 2</div>
        <div class="tab" data-clickable="true" id="tab3">Tab 3</div>
        <div class="tab" data-clickable="true" id="tab4">Tab 4</div>
        <div class="tab" data-clickable="true" id="tab5">Tab 5</div>
    </div>
    <div class="tabContent">
        <div class="tabContentInner">
            <!-- Tab contents is filled with jQ AJAX -->
        </div>
    </div>
</div>
<h2>Task 2-3</h2>
<div class="formWrapper">
    <form action="#" autocomplete="off" id="form">
        <fieldset class="form">
            <label for="name">Name:</label>
            <input id="name" maxlength="30" type="text">
            <span class="hint">Letters only</span> <br><br>
            <label for="phone">Phone:</label>
            <input id="phone" maxlength="22" type="tel">
            <span class="hint">+7 (xxx) xxx-xxxx</span> <br><br>
            <label for="email">Email:</label>
            <input id="email" maxlength="40" type="text">
            <span class="hint">my.email@domain.net</span> <br><br>
            <label for="city">City:</label>
            <input id="city" list="cityList">
            <datalist id="cityList">
            </datalist>
            <br><br>
            <label for="message">Message:</label> <br>
            <textarea cols="60" id="message" rows="7"></textarea> <br>
            <input type="submit">
            <p class="formText validationSuccess">Form validation successful!</p>
            <p class="formText validationError">Form validation error!</p>
        </fieldset>
    </form>
</div>
<script src="packages/jquery/jquery-3.3.1.min.js"></script>
<script src="packages/jquery-text-change-custom-event/jquery.textchange.min.js"></script>
<script defer src="scripts/main.js"></script>
<noscript>
    Your browser doesn't support JavaScript or JavaScript is disabled in your browser.
</noscript>
</body>
</html>
