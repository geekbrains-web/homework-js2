<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Level 2 homework, lesson 03</title>
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
<h2>Task 1-2</h2>
<p class="description">Enter your text here:</p>
<textarea cols="100" id="text" rows="13">'Hello!'   'Ain't nobody's business!'</textarea>
<br>
<button id="replaceQuotes">Replace quotes</button>
<p class="taskMsg" id="task12Msg"></p>
<br><br>
<h2>Task 3</h2>
<form action="#" autocomplete="off" id="form">
    <fieldset class="form">
        <label for="name">Name:</label>
        <input id="name" maxlength="30" type="text">
        <span class="hint">Letters only</span> <br><br>
        <label for="phone">Phone:</label>
        <input id="phone" maxlength="22" type="tel">
        <span class="hint">+7 (xxx) xxx-xxxx</span> <br><br>
        <label for="email">Email:</label>
        <input id="email" maxlength="40" type="text">
        <span class="hint">my.email@domain.net</span> <br><br>
        <label for="message">Message:</label> <br>
        <textarea cols="60" id="message" rows="7"></textarea> <br>
        <input type="submit">
        <p class="formText validationSuccess">Form validation successful!</p>
        <p class="formText validationError">Form validation error!</p>
    </fieldset>
</form>
<script src="packages/jquery/jquery-3.3.1.min.js"></script>
<script src="packages/jquery-text-change-custom-event/jquery.textchange.min.js"></script>
<script src="scripts/main.js"></script>
<noscript>
    Your browser doesn't support JavaScript or JavaScript is disabled in your browser.
</noscript>
</body>
</html>
